<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم برسی</title>
</head>
<body>
    <h1>فرم برسی</h1>

    <p><strong>تاریخ :</strong> {{ form['data']['date'] }}</p>
    <p><strong>نام طرف حساب :</strong> {{ form['data']['who'] }}</p>
    <p><strong>مبلغ :</strong> {{ form['data']['amount'] }}</p>
    <p><strong>بابت :</strong> {{ form['data']['reason'] }}</p>
    <p><strong>امضا دیجیتال :</strong> {{ form['data']['signature'] }}</p>

    <form action="{{ url_for('submit_review', form_id=form_id) }}" method="POST">
        <label for="comment">توضیحات (اختیاری) :</label><br>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea><br><br>

        <button type="submit" name="decision" value="accept">تایید</button>
        <button type="submit" name="decision" value="reject">رد</button>
    </form>
</body>
</html>
